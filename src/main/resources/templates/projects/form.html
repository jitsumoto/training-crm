<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? '案件新規登録' : '案件編集'"></title>
</head>
<body>
<h1 th:text="${isNew} ? '案件新規登録' : '案件編集'"></h1>

<form th:action="${isNew} ? @{/projects} : @{/projects/{id}(id=${projectForm.projectId})}"
      th:object="${projectForm}" method="post">

    <input type="hidden" th:field="*{projectId}" />

    <div>
        <label for="name">案件名</label>
        <input id="name" type="text" th:field="*{name}" required />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="clientName">自治体 / クライアント</label>
        <input id="clientName" type="text" th:field="*{clientName}" required />
        <div th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></div>
    </div>

    <div>
        <label for="status">ステータス</label>
        <select id="status" th:field="*{status}">
            <option value="">--選択--</option>
            <option th:each="status : ${projectStatuses}" th:value="${status}" th:text="${status}"></option>
        </select>
        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div>
        <label for="startDate">開始日</label>
        <input id="startDate" type="date" th:field="*{startDate}" />
    </div>

    <div>
        <label for="endDate">終了日</label>
        <input id="endDate" type="date" th:field="*{endDate}" />
    </div>

    <div>
        <label for="budget">予算</label>
        <input id="budget" type="number" step="0.01" th:field="*{budget}" />
    </div>

    <div>
        <label for="description">概要</label>
        <textarea id="description" rows="5" cols="40" th:field="*{description}"></textarea>
    </div>

    <button type="submit" th:text="${isNew} ? '登録' : '更新'"></button>
</form>

<p>
    <a th:href="@{/projects}">案件一覧へ戻る</a>
</p>
</body>
</html>
