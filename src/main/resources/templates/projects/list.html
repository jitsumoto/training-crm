<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>案件一覧</title>
</head>
<body>
<h1>案件一覧</h1>

<div th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>

<p>
    <a th:href="@{/projects/new}">新規案件登録</a>
</p>

<table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>案件名</th>
        <th>自治体 / クライアント</th>
        <th>ステータス</th>
        <th>期間</th>
        <th>予算</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectId}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.clientName}"></td>
        <td th:text="${project.status}"></td>
        <td>
            <span th:text="${project.startDate}"></span>
            <span th:text="${project.endDate != null ? '〜 ' + project.endDate : ''}"></span>
        </td>
        <td th:text="${project.budget != null ? #numbers.formatDecimal(project.budget, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
        <td>
            <a th:href="@{/projects/{id}/edit(id=${project.projectId})}">編集</a>
            |
            <form th:action="@{/projects/{id}/delete(id=${project.projectId})}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('削除しますか？');">削除</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(projects)}">
        <td colspan="7">案件は登録されていません。</td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/students/list}">学生一覧へ戻る</a>
</p>
</body>
</html>
