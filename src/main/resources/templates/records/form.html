<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>成績フォーム</title>
</head>
<body>
<h1>成績フォーム</h1>

<form th:action="@{/students/{studentId}/records/save(studentId=${student.studentId})}" th:object="${record}" method="post">
    <input type="hidden" th:field="*{recordId}" />

    <label>日付: <input type="date" th:field="*{testDate}" /></label><br/>
    <label>レベル: <input type="text" th:field="*{level}" /></label><br/>
    <label>スコア: <input type="number" th:field="*{score}" /></label><br/>

    <button type="submit">保存</button>
</form>

<p><a th:href="@{/students/{id}/records/list(id=${student.studentId})}">← 成績一覧へ戻る</a></p>
</body>
</html>
