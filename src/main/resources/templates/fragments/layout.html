<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Training CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.15.6/styles/salesforce-lightning-design-system.min.css" integrity="sha512-dQSxuxMxDPZWS9Vyuk3F7S2wMiERTYtCCaa1Nq+d5/W73n4piX7cYZOAa6zWOahFm7oVAz0S8FaipXdpUk3ijA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f3f2f2;
        }
        .app-shell {
            min-height: 100vh;
        }
        .app-main {
            max-width: 1200px;
            margin: 0 auto;
        }
        .slds-nav-horizontal .slds-nav-horizontal__item.is-active a {
            font-weight: 600;
        }
        .slds-card + .slds-card {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<th:block th:fragment="header (activeNav)">
    <div class="app-shell slds-scope">
        <header class="slds-global-header slds-grid slds-grid_align-spread slds-p-around_small">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-m-right_medium">
                    <span class="slds-icon_container slds-icon-standard-account" title="Training CRM">
                        <svg class="slds-icon slds-icon_medium" aria-hidden="true">
                            <use xlink:href="https://www.lightningdesignsystem.com/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                    </span>
                </div>
                <div>
                    <h1 class="slds-text-heading_medium slds-text-color_inverse">Training CRM</h1>
                    <p class="slds-text-body_small slds-text-color_inverse">Salesforce Inspired UI</p>
                </div>
            </div>
            <div class="slds-grid slds-grid_vertical-align-center">
                <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                    <img alt="user avatar" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" />
                </span>
            </div>
        </header>
        <nav class="slds-context-bar">
            <div class="slds-context-bar__primary">
                <div class="slds-context-bar__item slds-no-hover">
                    <span class="slds-context-bar__label-action slds-context-bar__app-name">メインメニュー</span>
                </div>
            </div>
            <div class="slds-context-bar__secondary">
                <ul class="slds-grid slds-nav-horizontal">
                    <li class="slds-context-bar__item slds-nav-horizontal__item" th:classappend="${activeNav == 'students'} ? ' is-active'">
                        <a class="slds-context-bar__label-action" th:href="@{/students/list}">
                            <span class="slds-truncate">学生</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item slds-nav-horizontal__item" th:classappend="${activeNav == 'projects'} ? ' is-active'">
                        <a class="slds-context-bar__label-action" th:href="@{/projects}">
                            <span class="slds-truncate">案件</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item slds-nav-horizontal__item" th:classappend="${activeNav == 'tasks'} ? ' is-active'">
                        <a class="slds-context-bar__label-action" th:href="@{/projects}">
                            <span class="slds-truncate">タスク</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item slds-nav-horizontal__item" th:classappend="${activeNav == 'users'} ? ' is-active'">
                        <a class="slds-context-bar__label-action" th:href="@{/admin/users}">
                            <span class="slds-truncate">ユーザー管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</th:block>
</body>
</html>
