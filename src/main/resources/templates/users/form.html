<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'ユーザー新規作成' : 'ユーザー編集'"></title>
</head>
<body>
<h1 th:text="${isNew} ? 'ユーザー新規作成' : 'ユーザー編集'"></h1>

<form th:action="${isNew} ? @{/admin/users} : @{/admin/users/{id}(id=${userForm.userId})}"
      th:object="${userForm}" method="post">

    <input type="hidden" th:field="*{userId}" />

    <div>
        <label for="username">ユーザー名</label>
        <input id="username" type="text" th:field="*{username}" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="email">メールアドレス</label>
        <input id="email" type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="role">ロール</label>
        <select id="role" th:field="*{role}">
            <option value="">--選択--</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>

    <div>
        <label for="enabled">有効</label>
        <input id="enabled" type="checkbox" th:field="*{enabled}" />
    </div>

    <div>
        <label for="password" th:text="${isNew} ? 'パスワード' : 'パスワード（変更時のみ入力）'"></label>
        <input id="password" type="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit" th:text="${isNew} ? '作成' : '更新'"></button>
</form>

<p>
    <a th:href="@{/admin/users}">ユーザー一覧へ戻る</a>
</p>
</body>
</html>
