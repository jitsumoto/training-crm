<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
</head>
<body>
<h1>ユーザー一覧</h1>

<div th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>

<p>
    <a th:href="@{/admin/users/new}">新規ユーザー作成</a>
</p>

<table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>ユーザー名</th>
        <th>メールアドレス</th>
        <th>ロール</th>
        <th>有効</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.enabled} ? '有効' : '無効'"></td>
        <td>
            <a th:href="@{/admin/users/{id}/edit(id=${user.userId})}">編集</a>
            |
            <form th:action="@{/admin/users/{id}/delete(id=${user.userId})}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('削除しますか？');">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/students/list}">学生一覧へ戻る</a>
</p>
</body>
</html>
