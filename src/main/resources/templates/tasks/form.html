<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${isNew} ? 'タスク新規作成' : 'タスク編集')"></head>
<body class="slds-scope">
<div class="app-shell">
    <div th:replace="fragments/layout :: header('tasks')"></div>
    <main class="app-main slds-p-horizontal_medium slds-p-vertical_small">
        <div class="slds-card">
            <div class="slds-card__header slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-task" title="task form">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="https://www.lightningdesignsystem.com/assets/icons/standard-sprite/svg/symbols.svg#task"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title" th:text="${isNew} ? 'タスク新規作成' : 'タスク編集'"></h2>
                        <p class="slds-text-body_small" th:text="${project != null ? project.name : ''}"></p>
                    </div>
                </div>
                <a class="slds-button slds-button_neutral" th:href="@{/projects/{id}/tasks(id=${taskForm.projectId})}">タスク一覧へ戻る</a>
            </div>
            <div class="slds-card__body">
                <form th:action="${isNew} ? @{/projects/{projectId}/tasks(projectId=${taskForm.projectId})} : @{/projects/{projectId}/tasks/{taskId}(projectId=${taskForm.projectId}, taskId=${taskForm.taskId})}"
                      th:object="${taskForm}" method="post" class="slds-form slds-form_compound">

                    <input type="hidden" th:field="*{projectId}" />
                    <input type="hidden" th:field="*{taskId}" />

                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="task-title">タイトル</label>
                        <div class="slds-form-element__control">
                            <input id="task-title" class="slds-input" type="text" th:field="*{title}" required />
                            <div class="slds-form-element__help" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label" for="task-assignee">担当者</label>
                                <div class="slds-form-element__control">
                                    <div class="slds-select_container">
                                        <select id="task-assignee" class="slds-select" th:field="*{assigneeId}">
                                            <option value="">--未割り当て--</option>
                                            <option th:each="user : ${assignees}" th:value="${user.userId}" th:text="${user.username}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label" for="task-status">ステータス</label>
                                <div class="slds-form-element__control">
                                    <div class="slds-select_container">
                                        <select id="task-status" class="slds-select" th:field="*{status}" required>
                                            <option value="">--選択--</option>
                                            <option th:each="status : ${taskStatuses}" th:value="${status}" th:text="${status}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="slds-form-element__help" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label" for="task-due">期限</label>
                                <div class="slds-form-element__control">
                                    <input id="task-due" class="slds-input" type="date" th:field="*{dueDate}" />
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label" for="task-progress">進捗(%)</label>
                                <div class="slds-form-element__control">
                                    <input id="task-progress" class="slds-input" type="number" min="0" max="100" th:field="*{progressPercent}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="task-detail">詳細</label>
                        <div class="slds-form-element__control">
                            <textarea id="task-detail" class="slds-textarea" rows="4" th:field="*{detail}"></textarea>
                        </div>
                    </div>

                    <div class="slds-m-top_large">
                        <button class="slds-button slds-button_brand" type="submit" th:text="${isNew} ? '登録' : '更新'"></button>
                        <a class="slds-button slds-button_neutral" th:href="@{/projects/{id}/tasks(id=${taskForm.projectId})}">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
